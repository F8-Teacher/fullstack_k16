<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bảng Giá Vé Xem Phim</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 500px;
        margin: auto;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      th {
        background: #333;
        color: white;
        text-transform: uppercase;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
      tr:hover {
        background: #fffae6;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Bảng Giá Vé Xem Phim</h1>
    <table>
      <tr>
        <th>Loại Vé</th>
        <th>Giá</th>
        <th>Khuyến Mãi</th>
      </tr>
      <tr>
        <td>Vé thường</td>
        <td>70,000đ</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Vé VIP</td>
        <td>120,000đ</td>
        <td>Tặng bắp</td>
      </tr>
      <tr>
        <td>Vé đôi</td>
        <td>200,000đ</td>
        <td>Tặng bắp + nước</td>
      </tr>
    </table>
  </body>
</html>
