<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông Báo Sự Kiện</title>
    <style>
      body {
        font-family: Georgia, serif;
        padding: 20px;
        background: #fafafa;
      }
      h1 {
        text-align: center;
        text-transform: uppercase;
        color: #c0392b;
      }
      p {
        line-height: 1.6;
        letter-spacing: 0.5px;
      }
      p:first-child {
        color: #2c3e50;
        font-weight: bold;
      }
      p::first-letter {
        font-size: 200%;
        font-weight: bold;
        color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Lễ Hội Âm Nhạc Mùa Hè</h1>
    <p>Lễ hội âm nhạc sẽ diễn ra vào ngày 20/08 tại công viên trung tâm.</p>
    <p>
      Chương trình có sự góp mặt của nhiều ca sĩ nổi tiếng, cùng các gian hàng
      ẩm thực đa dạng.
    </p>
    <p>Vé vào cửa hiện đã được mở bán tại các quầy vé trên toàn thành phố.</p>
  </body>
</html>
