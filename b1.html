<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Quán Cà Phê</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fdf6ec;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #8b4513;
      }
      ul {
        list-style: none;
        padding: 0;
        width: 250px;
        margin: auto;
      }
      li {
        padding: 8px 0;
        border-bottom: 1px solid #ccc;
        font-size: 18px;
      }
      li::before {
        content: "☕ ";
        color: #8b4513;
      }
      li span {
        font-weight: bold;
        float: right;
        color: #8b4513;
      }
      li:hover {
        background: #ffe9d6;
      }
    </style>
  </head>
  <body>
    <h1>Menu Cà Phê</h1>
    <ul>
      <li>Đen đá <span>25k</span></li>
      <li>Bạc xỉu <span>30k</span></li>
      <li>Cappuccino <span>40k</span></li>
      <li>Latte <span>45k</span></li>
    </ul>
  </body>
</html>
